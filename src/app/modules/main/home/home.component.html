<section class="starter text-center">
  <div class="container">
    <h1 class="title">
      Welcome to <span class="text-success">Intelli</span
      ><span class="text-primary">Friend</span>
    </h1>
    <p class="lead text-custom-black">
      Your trusted Intelligent friend for <strong>Success!</strong>
    </p>
    <br /><br />

    <div *ngIf="!isAndroid; else elseBlock">
      <a class="btn btn-lg btn-success" [attr.href]="fullDownloadURL"
        >Download for {{ deviceInfo.os }}
      </a>
    </div>
    <ng-template #elseBlock>
      <h4 class="text-warning "><strong>Sorry!</strong></h4>
      <p class="text-warning">
        <strong>We do not support Android devices at the moment.</strong>
      </p>
    </ng-template>
    <br /><br />
  </div>
</section>
